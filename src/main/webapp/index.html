<html lang="en">

    <script type="text/javascript" src="vujs/vue.min.js"></script>
    <script type="text/javascript" src="vujs/iview.min.js"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }

        a{
            color: black;
        }
        .content {
            width: 100%;
            margin: 0 auto;
            min-height: 500px;
        }
        .carousel {
            width: 100%;
        }
        .system,.scheme{
            width: 100%;
        }
        .scheme{
            clear: both;
            background: url("image/sk_Fanbj.png");
        }
        .system_content,.scheme_content{
            width: 1200px;
            margin: 0 auto;
        }
        .content_title {
            margin: 0 auto;
            text-align: center;
            font-size: 43px;
            padding-top: 60px;
        }

        .content_introduce {
            margin: 0 auto;
            text-align: center;
            font-size: 20px;
            padding-top: 30px;
        }

        .system_show,.scheme_show {
            margin: 0 auto;
            width: 1200px;
            padding-top: 60px;
        }
        .system_show_content {
            width: 188px;
            height: 220px;
            float: left;
            margin-left: 90px;
        }
        .system_show_content:hover{
            text-decoration: underline;
        }
        .system_img {
            width: 188px;
            height: 188px;
            background: #FF4D4D;
            border-radius: 94px;
        }

        .system_img:hover {
            background: #A08AB9;

            text-align: center;

        .scheme_img_title{

        }
        .scheme_show_content{
